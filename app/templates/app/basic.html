{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'app/main.css' %}">
<script type="text/javascript" src="{% static 'app/js/main.js'%}"></script>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/app/">Home</a>
      {% if user.is_authenticated %}
      <form class="form-inline my-2 my-lg-0" action="/accounts/logout/">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log out</button>
      </form>
      {% else %}
      <form class="form-inline my-2 my-lg-0" action="/accounts/login/">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log in</button>
      </form>
      {% endif %}
    </div>
    </nav>
    <div class="main">
        <div class="left-side"></div>
        <div class="center-side">
            {% block content %}
            {% endblock %}
        </div>
        <div class="right-side"></div>
    </div>
</body>
</html>
